{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 1</title>
    <link rel="stylesheet" href="{% static 'cuestionario/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ pregunta }}</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="respuesta" placeholder="Tu respuesta">
            <input type="submit" value="Siguiente">
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
